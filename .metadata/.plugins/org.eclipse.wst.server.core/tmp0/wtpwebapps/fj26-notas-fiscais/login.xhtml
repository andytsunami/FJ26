<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">


		<h2>Login no sistema</h2>
		<h:form id="formLogin" rendered="true">
			<h:panelGrid columns="2" styleClass="campos">


				<h:outputLabel value="Login:" for="login" />
				<p:inputText value="#{loginBean.usuario.login}" id="login" />

				<h:outputLabel value="Senha: " for="senha" />
				<p:keyboard password="true" value="#{loginBean.usuario.senha}" id="senha" />

				<p:commandButton value="Efetuar Login"
					action="#{loginBean.efetuaLogin}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
